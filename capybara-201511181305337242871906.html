	  <body>
	    <h2>Add New Show</h2>


	    <form action="/tetelevision_shows/new" method="post">
	      <label for="tv_title">Title</label>

	        <br>
          <label for="network">Network</label>
  	      <input type="text" id="network" name="tv_show[network]" placeholder="Enter TV Show Network" value="">
	        <br>
	        <br>
          <label for="starting_year">Starting Year</label>
          <input type="text" id="starting_year" name="tv_show[starting_year]" placeholder="Enter TV Show Starting Year" value="">
          <br>
          <br>
          <label for="synopsis">Synopsis</label>
          <input type="text" id="synopsis" name="tv_show[synopsis]" placeholder="Enter TV Show Synopsis" value="">
          <br>
          <br>
          <label for="synopsis">Whats New</label>
          <input type="text" id="synopsis" name="tv_show[synopsis]" placeholder="Enter TV Show Synopsis" value="">
          <br>
          <br>
          <label for="Genre">Select Genre </label>
          <select id="synopsis" name="tv_show[genre]">
            <option value="Action">Action</option>

            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>

          <br>
          <br>
